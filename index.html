<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Calculator</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>

      <div class="buttons">
        <button class="numbers greyButtons" id="btn1">0</button>
        <button class="decimal greyButtons" id="btn2">.</button>
        <button class="equals orangeButtons" id="btn3">=</button>

        <button class="numbers greyButtons" id="btn4">1</button>
        <button class="numbers greyButtons" id="btn5">2</button>
        <button class="numbers greyButtons" id="btn6">3</button>
        <button class="operators orangeButtons" id="btn7">+</button>

        <button class="numbers greyButtons" id="btn8">4</button>
        <button class="numbers greyButtons" id="btn9">5</button>
        <button class="numbers greyButtons" id="btn10">6</button>
        <button class="operators orangeButtons" id="btn11">-</button>

        <button class="numbers greyButtons" id="btn12">7</button>
        <button class="numbers greyButtons" id="btn13">8</button>
        <button class="numbers greyButtons" id="btn14">9</button>
        <button class="operators orangeButtons" id="btn15">x</button>

        <button class="delete orangeButtons" id="btn16">AC</button>
        <button class="positiveNegative orangeButtons" id="btn17">+/-</button>
        <button class="operators orangeButtons" id="btn18">%</button>
        <button class="operators orangeButtons" id="btn19">รท</button>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
