<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Calculator</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div>
      <input class="display">
    </div>
    <div class="buttons">
      <!-- <section class="first row"> -->
        <button class="first-row grey-buttons" id="btn1">0</button>
        <button class="first-row grey-buttons" id="btn2">.</button>
        <button class="first-row orange-buttons" id="btn3">=</button>
      <!-- </section> -->
      <!-- <section class="second row"> -->
        <button class="second-row grey-buttons" id="btn4">1</button>
        <button class="second-row grey-buttons" id="btn5">2</button>
        <button class="second-row grey-buttons" id="btn6">3</button>
        <button class="second-row orange-buttons" id="btn7">+</button>
      <!-- </section>
      <section class="third row"> -->
        <button class="third-row grey-buttons" id="btn8">4</button>
        <button class="third-row grey-buttons" id="btn9">5</button>
        <button class="third-row grey-buttons" id="btn10">6</button>
        <button class="third-row orange-buttons" id="btn11">-</button>
      <!-- </section>
      <section class="fourth row"> -->
        <button class="fourth-row grey-buttons" id="btn12">7</button>
        <button class="fourth-row grey-buttons" id="btn13">8</button>
        <button class="fourth-row grey-buttons" id="btn14">9</button>
        <button class="fourth-row orange-buttons" id="btn15">x</button>
      <!-- </section>
      <section class="fifth row"> -->
        <button class="fifth-row orange-buttons" id="btn16">AC</button>
        <button class="fifth-row orange-buttons" id="btn17">+/-</button>
        <button class="fifth-row orange-buttons" id="btn18">%</button>
        <button class="fifth-row orange-buttons" id="btn19">รท</button>
      <!-- </section> -->
    </div>

    <script></script>
  </body>
</html>
